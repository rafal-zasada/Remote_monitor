<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Monitor</title>
    <link rel="stylesheet" href="cs/styles.css">
</head>
<body>
    <div class="logo_container">
        <div class="logo">
            <img src="pictures/TMD_logo.png" alt="TMD-logo">
        </div>
        <div class="logo">
            <img src="pictures/CPI_logo.png" alt="CPI-logo">
        </div>
    </div>

    <br>
    <H1 class="title">Remote Channels</H1>

    <table class="read_table">
        <tr>
          <th style="text-align: center;">Channel</th>
          <th style="text-align: center;">Reading</th>
          <th>Options</th>
          <!-- <th>Trigger level</th> -->
        </tr>
        <tr>
          <td class="table_channel">CH 1</td>
          <td class="table_reading" id="CH1_voltage">awaiting data</td>
          <td class="table_options">DC</td>
          <!-- <td>0.5V</td> -->
        </tr>
        <tr>
          <td class="table_channel">CH 2</td>
          <td class="table_reading" id="CH2_voltage">awaiting data</td>
          <td class="table_options">Pulse</td>
          <!-- <td>$1200</td> -->
        </tr>
        <tr>
          <td class="table_channel">CH 3</td>
          <td class="table_reading" id="CH3_voltage">awaiting data</td>
          <td class="table_options">DC</td>
          <!-- <td>$1100</td> -->
        </tr>
        <tr>
          <td class="table_channel">TC 1</td> 
          <td class="table_reading" id="TC1_temp">awaiting data °C</td>
          <td class="table_options">---</td>
          <!-- <td>$1300</td> -->
        </tr>
        <tr>
          <td class="table_channel">TC 2</td>
          <td class="table_reading" id="TC2_temp">awaiting data °C</td>
          <td class="table_options">---</td>
          <!-- <td>$1300</td> -->
        </tr>
        <tr>
          <td class="table_channel">Relay 1</td>
          <td class="table_reading" id="Relay1">awaiting data</td>
          <td class="table_options">---</td>
          <!-- <td>$1300</td> -->
        </tr>
        <tr>
          <td class="table_channel">Relay 2</td>
          <td class="table_reading" id="Relay2">awaiting data</td>
          <td class="table_options">---</td>
          <!-- <td>$1300</td> -->
        </tr>
      </table>

    <script src="js/main.js"></script>
</body>
</html>
