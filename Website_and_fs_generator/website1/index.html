<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Monitor</title>
    <link rel="stylesheet" href="cs/styles.css">
</head>
<body>
    <div class="logo_container">
        <div class="logo">
            <img src="pictures/TMD_logo.png" alt="TMD-logo">
        </div>
        <div class="logo">
            <img src="pictures/CPI_logo.png" alt="CPI-logo">
        </div>
    </div>

    <br>
    <H1 class="title">Remote Channels</H1>    <!-- header -->
    <div class="host_IP_string" id="host_IP_string">Host IP for mobile access - reading...</div>

    <table class="read_table">
        <tr>
          <th style="text-align: center;">Channel</th>
          <th style="text-align: center;">Reading</th>
          <th>Settings</th>
        </tr>

        <tr>
          <td class="table_channel">CH 1</td>
          <td class="table_reading" id="CH1_voltage">awaiting</td>
          <td class="table_options">        
            <select class="signal_type" onchange="SettingsChangeCH1(this.value);">
              <option value='1'>DC</option>
              <option value='2'>Trig. + 2us</option>
              <option value='2'>Trig. + 20us</option>
            </select>            
          </td>
        </tr>

        <tr>
          <td class="table_channel">CH 2</td>
          <td class="table_reading" id="CH2_voltage">awaiting</td>
          <td class="table_options">
            <select class="signal_type" onchange="SettingsChangeCH2(this.value);">
                <option value='1'>DC</option>
                <option value='2'>Pulse @2us</option>
                <option value='2'>Pulse @19us</option>
              </select>               
          </td>
        </tr>

        <tr>
          <td class="table_channel">CH 3</td>
          <td class="table_reading" id="CH3_voltage">awaiting</td>
          <td class="table_options">              
            <select class="signal_type" onchange="SettingsChangeCH3(this.value);">
                <option value='1'>DC</option>
                <option value='2'>Pulse @2us</option>
                <option value='2'>Pulse @19us</option>
            </select> 
          </td>
        </tr>

        <tr>
          <td class="table_channel">TC 1</td> 
          <td class="table_reading" id="TC1_temp">awaiting</td>
          <td class="table_options"></td>
        </tr>

        <tr>
          <td class="table_channel">TC 2</td>
          <td class="table_reading" id="TC2_temp">awaiting</td>
          <td class="table_options"></td>
        </tr>

        <tr>
          <td class="table_channel">Relay 1</td>
          <td class="table_reading" id="Relay1">awaiting</td>
          <td class="table_options">
            <select class="signal_type" onchange="SettingsChangeRelay1(this.value);">
                <option value='1'>Close</option>
                <option value='2'>Open</option>
            </select> 

          </td>
        </tr>

        <tr>
          <td class="table_channel">Relay 2</td>
          <td class="table_reading" id="Relay2">awaiting</td>
          <td class="table_options">
            <select class="signal_type" onchange="SettingsChangeRelay2(this.value);">
                <option value='1'>Close</option>
                <option value='2'>Open</option>
            </select> 
          </td>
        </tr>
      </table>

    <script src="js/main.js"></script>
</body>
</html>
